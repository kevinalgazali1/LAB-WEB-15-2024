<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blackjack</title>
</head>
<body>

    <div class="header">
        <button class="start-game">Start a Game</button> 
        <button class="take-card" disabled>Take A Card</button>
        <button class="hold-card" disabled>Hold Card</button>
    </div>

    <div class="sidebar-left">
        <div class="dealer-sum-box">
            <h3>Dealer Sum</h3>
            <h4><span id="dealer-sum">0</span></h4>
        </div>
    </div>

    <div class="content">
        <h2>BLACKJACK KANG</h2>
        <p>Play a round?</p>

        <div class="game-table">
            <div class="dealer">
                <p>Dealer <span id="dealer-hand-value">[?]</span></p>
                <div id="dealer-hand" class="hand"></div>
            </div>
            
            <div class="player">
                <p>You <span id="player-hand-value">[?]</span></p>
                <div id="player-hand" class="hand"></div>
            </div>
        </div>

        <p id="result-message"></p>
    </div>

    <div class="sidebar-right">
        <div class="player-sum-box">
            <h3>Player Sum</h3>
            <h4><span id="player-sum">0</span></h4>
        </div>
        <div class="money-box">
            <h3>Money</h3>
            <h4>$<span id="player-money">5000</span></h4>
        </div>
        <input type="number" id="bet-amount" placeholder="Depo" min="100">
    </div>

    <div id="result-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <p id="modal-message"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
