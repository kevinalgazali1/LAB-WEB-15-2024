<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS nomor 1</title>
</head>

<body>
    <script>

        function countEvenNumbers(start, end) {
            let jumlahGenap = 0;
            let bilanganGenap = [];

            for (let i = start; i <= end; i++) {
                if (i % 2 === 0) {
                    jumlahGenap++;
                    bilanganGenap.push(i);
                }
            }
            return { jumlahGenap, bilanganGenap };
        }

        const hasil = countEvenNumbers(1, 10);
        console.log(hasil.jumlahGenap + ' (' + hasil.bilanganGenap.join(', ') + ')');


    </script>
</body>

</html>
