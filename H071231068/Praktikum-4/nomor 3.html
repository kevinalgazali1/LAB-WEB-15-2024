<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const hariDalamSeminggu = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];


        function hitungHari(hariSekarang, jumlahHari) {

            let indeksHariSekarang = hariDalamSeminggu.indexOf(hariSekarang);


            let indeksHariBaru = (indeksHariSekarang + jumlahHari) % 7;
            return hariDalamSeminggu[indeksHariBaru];
        }

        // Contoh penggunaan
        let hariSekarang = "Rabu";
        let jumlahHari = 1;
        let hariMasaDepan = hitungHari(hariSekarang, jumlahHari);

        console.log(`Hari ini adalah ${hariSekarang}, dan ${jumlahHari} hari yang akan datang adalah ${hariMasaDepan}.`);

    </script>
</body>

</html>
