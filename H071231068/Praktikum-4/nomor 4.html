<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

let angkaAcak = Math.floor(Math.random() * 100) + 1;
let jumlahTebakan = 0;
let berhasil = false;


function mulaiPermainan() {

  console.log("Tebak angka antara 1 sampai 100.");


  while (!berhasil) {
    let tebakan = parseInt(prompt("Masukkan salah satu dari angka 1 sampai 100:"));
    jumlahTebakan++;

    console.log("Masukkan salah satu dari angka 1 sampai 100: " + tebakan);

  
    if (tebakan > angkaAcak) {
      console.log("Terlalu tinggi! Coba lagi.");
    } else if (tebakan < angkaAcak) {
      console.log("Terlalu rendah! Coba lagi.");
    } else if (tebakan === angkaAcak) {
      console.log("Selamat! Kamu berhasil menebak angka " + angkaAcak + " dengan benar.");
      console.log("Sebanyak " + jumlahTebakan + "x percobaan.");
      berhasil = true;
    } else {
      console.log("Input tidak valid, masukkan angka yang benar.");
    }
  }
}


mulaiPermainan();



    </script>
</body>

</html>
